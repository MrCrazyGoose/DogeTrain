	<main>
		<section id="DogeTrain">
			<div class="scoreboard">
				<div>
					<span class="text"]>Score:</span>
					<span class="score value">420</span>
				</div>
				<div>
					<span class="text">High Score:</span>
					<span class="highscore value">0</span>
				</div>
			</div>
			<div id="canvas-wrapper">
				<canvas></canvas>
				<div id="tiger-wrapper">
					<button class="tigers t1">SHARE</button>
					<button class="tigers t2">SHARE</button>
					<button class="tigers t3">SHARE</button>
					<button class="tigers t4">SHARE</button>
				</div>
			</div>
		</section>
		
		<form action="" id="settings">
			<fieldset>
				<legend>Settings</legend>
				
				<div>
					<label for="speed"> Speed: <span class="value">0</span> </label>
					<input type="range" name="speed" id="speed" min="1" max="100">
				</div>
				
				<div>
					<label for="food"> Food: <span class="value">0</span> </label>
					<input type="range" name="food" id="food" min="0" max="10000">
				</div>
				
				<div>
					<label for="size"> Size: <span class="value">0</span> </label>
					<input type="range" name="size" id="size" min="4" max="100">
				</div>

				<div>
					<input type="button" id="start" value="Start Game" accesskey="s">
					<input type="button" id="resetSettings" value="Reset Settings" accesskey="r">
				</div>
			</fieldset>
			<h2><span style="font-size:small">TO SHARE YOUR HIGH SCORE AND SETTINGS: AT THE END OF THE GAME, PRESS ON ANY OF THE SPINNING SHARE BUTTONS</span></h2>
